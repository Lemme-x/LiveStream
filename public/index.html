<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload & Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }

        .upload-container {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .upload-container:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .file-input {
            display: none;
        }

        .select-button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .select-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .file-name {
            color: #4a5568;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        #uploadStatus {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f7fafc;
        }

        #uploadStatus a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        #uploadStatus a:hover {
            text-decoration: underline;
        }

        .success-message {
            color: #48bb78;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: #f56565;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form id="uploadForm">
            <div class="upload-container" id="dropZone">
                <input type="file" id="fileInput" class="file-input" accept="video/*">
                <label for="fileInput" class="select-button">Choose Video</label>
                <div class="file-name" id="fileName">No file selected</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </form>
        <div id="uploadStatus"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.getElementById('fileName').textContent = fileName;
        });

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.borderColor = '#667eea';
            dropZone.style.background = '#f7fafc';
        }

        function unhighlight(e) {
            dropZone.style.borderColor = '#cbd5e0';
            dropZone.style.background = 'transparent';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileInput').files = files;
            document.getElementById('fileName').textContent = files[0].name;
        }

        // Upload functionality
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files || !fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }
            
            formData.append('video', fileInput.files[0]);
            const progress = document.getElementById('progress');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Upload failed');
                
                const data = await response.json();
                
                const statusDiv = document.getElementById('uploadStatus');
                statusDiv.innerHTML = `
                    <div class="success-message">Upload successful!</div>
                    <div>Sharable link:</div>
                    <a href="${data.shareableLink}" target="_blank">${data.shareableLink}</a>
                `;
                
                // Reset progress
                progress.style.width = '0%';
                
            } catch (error) {
                console.error('Error:', error);
                const statusDiv = document.getElementById('uploadStatus');
                statusDiv.innerHTML = `
                    <div class="error-message">Error uploading file: ${error.message}</div>
                `;
            }
        });

        // Auto-submit when file is selected
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('uploadForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
